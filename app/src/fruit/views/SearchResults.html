<div class="container" ng-controller="SearchResultsCtrl">

  <p> padding this needs to be in the css </p></br>


  <div class="table-responsive">

    <table ng-table="tableParams" class="table table-striped">

      <tr ng-repeat="fruit in $data | filter:Data.Color | filter:Data.Location ">

        <td>{{ $index + 1 }}</td>
        <td>{{color}}</td>
        <td data-title="'Product Id'" sortable="'id'">
          <a href="#/details/{{fruit.id}}">{{fruit.id}}</a>
        </td>
        <td data-title="'Name'" sortable="'name'">
          {{fruit.name}}
        </td>
        <td data-title="'Color'" sortable="'color'">
          {{fruit.color}}
        </td>
        <td data-title="'Location'" sortable="'location'">
          {{fruit.location}}
        </td>

      </tr>

    </table>
    <!-- tt>{{searchColor| json}}</tt><br/ -->
  </div>


</div>
